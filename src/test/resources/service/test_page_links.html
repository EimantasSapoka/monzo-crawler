<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Links Page</title>
</head>
<body>
<h1>Links for Crawling</h1>

<!-- Absolute URLs -->
<a href="https://example.com">Absolute Link</a>
<a href="https://repeated.com">Repeated Link</a>
<a href="https://repeated.com">Repeated Link</a>
<a href="http://example.org">HTTP Link</a>

<!-- Relative URLs -->
<a href="/relative/path">Relative Link</a>
<a href="./relative2.html">Relative with Dot</a>

<!-- Anchor links -->
<a href="#section">Anchor Link</a>

<!-- Query strings -->
<a href="https://example.com/page?query=123">Link with Query String</a>

<!-- URL fragments -->
<a href="https://example.com/page#fragment">Link with Fragment</a>

<!-- Mailto and tel links -->
<a href="mailto:test@example.com">Email Link</a>
<a href="tel:+123456789">Telephone Link</a>

<!-- JavaScript links -->
<a href="javascript:void(0);">JavaScript Void</a>
<a href="javascript:alert('Hello!');">JavaScript Alert</a>

<!-- No href attribute -->
<a>No Href Link</a>
<a href="">Empty Href</a>

<!-- Links inside different elements -->
<p><a href="https://example.com/nested">Nested Link</a></p>

<!-- Hidden link -->
<a href="https://example.com/hidden" style="display: none;">Hidden Link</a>

<!-- Image as link -->
<a href="https://example.com/image-link"><img src="image.jpg" alt="Image Link"></a>

<!-- Link inside a script (should not be followed) -->
<script>
    var dynamicLink = "https://example.com/dynamic";
    document.write('<a href="' + dynamicLink + '">Dynamic Link</a>');
</script>

<!-- Link inside a comment (should not be followed) -->
<!-- <a href="https://example.com/commented">Commented Link</a> -->

<!-- Link inside iframe -->
<iframe src="https://example.com/iframe-content"></iframe>

<!-- Link inside a button -->
<button onclick="location.href='https://example.com/button-link'">Button Link</button>
</body>
</html>
